@(payments: Seq[Payment])

@for(pay <- payments) {
    @pay.userId
    @pay.paymentType
    @pay.provider
    @pay.accountNumber
    @pay.expiry

    <a href="@controllers.routes.PaymentController.updatePayment(pay.id)">Edit</a>
    <a href="@controllers.routes.PaymentController.deletePayment(pay.id)">Delete</a>
    </br>
}
